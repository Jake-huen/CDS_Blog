<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <script>
    let stompClient = null;
    function login() {
      let socket = new SockJS('/gs-guide-websocket');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        setConnected(true);
        console.log('로그인 : ' + frame);
        stompClient.subscribe('/topic/greetings', function (greeting) {
          showGreeting(JSON.parse(greeting.body).content);
        });
      });
    }

    function logout(){
      if (stompClient !== null) {
        stompClient.disconnect();
      }
      stompClient.subscribe('/topic/logout', function (greeting) {
        showGreeting(JSON.parse(greeting.body).content);
      });
      setConnected(false);
      console.log("로그아웃");
      location.href='problem/index.html'
    }
  </script>
</head>
<body>

<div class="container" style="max-width: 600px">
  <div class="py-5 text-center">
    <h2>홈 화면</h2>
  </div>

  <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>

  <hr class="my-4">

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/problems}'|">
        문제 관리
      </button>
    </div>
    <div class="col">
      <form th:action="@{/logout}" method="post">
        <button class="w-100 btn btn-dark btn-lg" onclick=logout() type="submit">
          로그아웃
        </button>
      </form>
    </div>
  </div>

  <hr class="my-4">

</div> <!-- /container -->

</body>
</html>
