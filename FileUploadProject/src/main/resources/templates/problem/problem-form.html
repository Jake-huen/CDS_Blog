<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>알고리즘 문제 업로드</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/main.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .py-5 {
            font-size:20px;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        .text-center {
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
        }
        .mb-3 {
            margin-bottom: 1rem;
        }
        form ul {
            list-style: none;
            padding: 0;
        }
        form ul li {
            margin-bottom: 1rem;
        }
        form input[type="text"],
        form input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ced4da;
        }
        form input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>알고리즘 문제 업로드</h2>
    </div>

    <h4 class="mb-3">알고리즘 문제 제출</h4>

    <form th:action method="post" enctype="multipart/form-data">
        <ul>
            <li>문제번호 입력 <input type="text" name="problemName"></li>
            <li>첨부파일 <input type="file" name="attachFile"></li>
            <li>이미지 파일들<input type="file" multiple="multiple" name="imageFiles"></li>
        </ul>
        <input type="submit" value="제출" />
    </form>
</div>
</body>
</html>
