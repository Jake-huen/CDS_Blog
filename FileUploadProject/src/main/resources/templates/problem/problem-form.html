<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>문제 업로드</h2>
    </div>

    <form th:action method="post" enctype="multipart/form-data" id="problemDto-form">
        <ul>
            <li>문제이름 <input type="text" name="problemName"></li>
            <li>첨부파일 <input type="file" name="attachFile" ></li>
            <li>이미지 파일들<input type="file" multiple="multiple" name="imageFiles" ></li>
        </ul>
        <input type="submit"/>
    </form>
    <script th:inline="javascript">
        window.onload = () => {
            const form = document.getElementById('problemDto-form');
            if (form.submit()) {
                alert('문제가 업로드되었습니다.');
            }
        }
    </script>

</div> <!-- /container -->
</body>
</html>
